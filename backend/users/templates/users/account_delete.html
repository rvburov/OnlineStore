{% extends "base.html" %}
{% load static %}
{% block title %} Удаление аккаунта {% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/desktop_version/login.css' %}">
{% endblock %}
{% block content %}
<div class="logout">
    <form method="post" action="{% url 'users:account_delete' %}">
        {% csrf_token %}
        <div class="account_delete">
            <p>Вы уверены, что хотите удалить свой аккаунт {{ user.email }}?</p>
            <div class="login-button">
                <button type="submit">Удалить</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
